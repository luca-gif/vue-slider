<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img @mouseleave="stopFunction()" :src="slides[indice].image" :alt="slides[indice].title" />
                    <div class="text">
                        <h3>{{slides[indice].title}}</h3>
                        <p>
                            {{slides[indice].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div @click="diminuisci()" class="prev"></div>

                    <div @click="aumenta()" class="next"></div>

                    <div v-for="(slide,index) in slides" class="thumb" :class="index === indice ? 'active' : ''">
                        <img @click="indice=index" :src="slide.image" :alt="slide.title" />
                    </div>


                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
